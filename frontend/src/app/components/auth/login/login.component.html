<div class="login-container">
  <div class="login-card">
    <h2>ログイン</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="e_mail">メールアドレス</label>
        <input 
          type="email" 
          id="e_mail" 
          formControlName="e_mail" 
          class="form-control"
          [ngClass]="{'invalid': loginForm.get('e_mail')?.invalid && loginForm.get('e_mail')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('e_mail')?.invalid && loginForm.get('e_mail')?.touched">
          <span *ngIf="loginForm.get('e_mail')?.errors?.['required']">メールアドレスは必須です</span>
          <span *ngIf="loginForm.get('e_mail')?.errors?.['email']">有効なメールアドレスを入力してください</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">パスワード</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">パスワードは必須です</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">パスワードは6文字以上必要です</span>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading" 
          class="btn-primary"
        >
          {{ isLoading ? 'ログイン中...' : 'ログイン' }}
        </button>
      </div>
      
      <div class="form-footer">
        アカウントをお持ちでない方は <a routerLink="/register">登録</a> してください
      </div>
    </form>
  </div>
</div>
